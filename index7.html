<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript switch</title>
</head>

<body>      
<h2>JavaScript switch</h2>
    <script>
        var x = 6;
        var y = 2;
        z = '%';

        switch (z) {
            case '+':
                console.log("it is Subtraction of given number", x+y)
                break;

            case '-':
                console.log("it is divition of given number", x-y)
                break;

            case '/':
                console.log("it is Multiplication of given number", x/y)
                break;

            case '*':
                console.log("it is addition of two number", x*y)
                break;

            default:
                console.log("it is none")
        }
    
    </script>
</body>

</html>
